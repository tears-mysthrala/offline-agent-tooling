name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Tools
        run: |
          cd tools/go
          Get-ChildItem -Directory | ForEach-Object {
            $tool = $_.Name
            Write-Host "Building $tool..."
            cd $tool
            go build -o ../../../bin/$tool.exe .
            cd ..
          }
        shell: pwsh

      - name: Run Performance Verification
        run: .\verify_perf.ps1
        shell: pwsh
